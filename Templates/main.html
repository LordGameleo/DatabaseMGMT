<style type="text/css">
            .navbar-inverse {
                margin-bottom: 0px;
            }

                color: black;

        </style>


    </head>

    <body>
        <nav class="navbar navbar-inverse" style="font-size: 20px;">
            <div class="container-fluid">
                <ul class="nav navbar-nav" style="margin-bottom: 0px; ">

        <div class="topimg">
            <img src="{% static "images/top.jpg" %}" alt="sorry could not find" style="width:100%; height:40%">

        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>

            <div class="carousel-inner" style="width: 100%; height: 55%;">

                    <img src="{% static "images/1.jpg" %}" alt="Image 1" style="width:100%;">
                </div>

                </div>

                    <img src="{% static "images/3.jpg" %}" alt="Image 3" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>

    </a>
