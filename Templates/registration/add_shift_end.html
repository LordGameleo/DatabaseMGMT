<!DOCTYPE html>
<html>

    <head>
         <title>Main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
        body {
            background-color:  #66CCFF;
        }
        .navbar-inverse {
            margin-bottom: 0px;

        }
        h1 {
            color: black;
            font-style: bold;
            text-align: center;
        }

        .navbar-inverse .navbar-nav > li > a {
            color: #ddd;
        }



  </style>
    </head>

    <body>
        <nav class="navbar navbar-inverse" style="height: 50px;font-size: 20px;">
  <div class="container-fluid">
    <ul  class="nav navbar-nav" style="margin-bottom: 0px; ">
      <li style="padding-right: 15px"  ><a href="{% url 'main' %}">Home</a></li>
       <li style="padding-right: 15px" > <a href="{% url 'search' %}">Search</a></li>
        <li style="padding-right: 15px" class="active"><a href="{% url 'add' %}">Add New Data</a></li>
        <li style="padding-right: 15px"><a href="{% url 'delete' %}">Delete Data</a></li>
        <li style="padding-right: 15px"><a href="{% url 'report_options' %}">Report Generation</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

    </ul>
  </div>
</nav>
        <h1 id="title">Add Shift End Data:  </h1>
        <div class="container " style="background-color: white;">



<form class="form-horizontal" action="/main/add_shift_end/" , method="post" onsubmit="return confirmation();">
    <div id="form" style="padding: 50px;">
     {% csrf_token %}

     <div class="form-group">
       <label class="control-label col-sm-2" >HMC Number :</label>
       <div class="col-sm-8">
         <input type="number" class="form-control" id="hmc_number" placeholder="HMC Number" name="hmc_number" min="1" max="2" required>
       </div>
     </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Date :</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="date" placeholder="Date" name="date" min="1" max="31" required>
      </div>
    </div>

 <div class="form-group">
      <label class="control-label col-sm-2" >Shift :</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="shift" placeholder="Shift" name="shift" min="1" max="3"  required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Diesel Start Percentage : </label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="diesel_start_percentage" placeholder="Diesel Start Percentage" name="diesel_start_percentage" step=".01" min="0" max="100" required>
      </div>
    </div>

   <div class="form-group">
      <label class="control-label col-sm-2" >Diesel End Percentage :</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="diesel_end_percentage" placeholder="Diesel End Percentage" name="diesel_end_percentage" step="0.01" min="0" max="100" required>
      </div>
    </div>

   <div class="form-group">
      <label class="control-label col-sm-2" >Diesel Start Hour :</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="diesel_start_hours" placeholder="Diesel Start Hour" name="diesel_start_hours" step="0.01" min="0"  required>
      </div>
    </div>

   <div class="form-group">
      <label class="control-label col-sm-2" >Diesel End Hour :</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="diesel_end_hours" placeholder="Diesel End Hour " name="diesel_end_hours" step="0.01" min="0"   required>
      </div>
    </div>


   <div class="form-group">
      <label class="control-label col-sm-2" >Total Tonnage Boxes :</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="total_tonnage_or_boxes" placeholder="Total Tonnage or Boxes" name="total_tonnage_or_boxes" step="1" min="0"   required>
      </div>
    </div>

   <div class="form-group">
      <label class="control-label col-sm-2" >Cycles :</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="cycles" placeholder="Cycles " name="cycles" step="1" min="0"   required>
      </div>
    </div>


 <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
          <center>
          <button type="submit" class="btn btn-default">Submit</button>
  <br><br>
          <button class="btn btn-default"  onclick="goBack()">Go Back</button>
          </center>
      </div>
    </div>


</div>


<script>
function confirmation() {
    if (!confirm("Please verify the data before submitting.")) {
        return false;
    }
}
function goBack() {
    window.history.back();
}
</script>


    </body>

</html>
